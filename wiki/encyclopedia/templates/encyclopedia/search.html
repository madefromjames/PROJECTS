{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    <p><b><i>{{q}}</i></b> not found. Do you mean:</p>

    <ul>
        {% for entry in recommend %}
            <li> <a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
