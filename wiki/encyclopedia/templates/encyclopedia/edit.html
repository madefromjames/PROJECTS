{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <label>Title</label>
        <input type="text" name="title" placeholder="Enter a title" value="{{title}}"><br>
        <label>Markdown</label><br>
        {{ form.content }}<br>
        <input type="submit" class="btn btn-primary">
    </form>

{% endblock %}
