{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="text" name="imageURL" class="form-control" id="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price" step="0.01">
        </div>
        <label for="Category">Choose a category</label>
        <div class="form-group">
            <select name="category" class="custom-select">
                <option value="" selected>Select or suggest a category (recommended but optional)</option>
                {% for cat in category %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing!</button>
    </form>
{% endblock %}
