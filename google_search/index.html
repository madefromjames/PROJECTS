<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    </head>
    <body>
        <div class="container">
            <!-- Navigation Links -->
            <div class="gb">
                <div class="LX3sZb">
                    <div>
                        <a href="image.html">Images</a>
                        <a href="advance.html">Advanced Search</a>
                    </div>
                </div>
                
            </div>

            
            <!-- Google Logo -->
            <div class="google-logo">
                <img src="images/googlelogo.png" height="92" width="272" alt="Google">
            </div>
    
            <!-- Search Form -->
            <div class="search-form">
                <form action="https://www.google.com/search" method="GET">
                    <div class="google-search-bar">
                        <div class="bar">
                            <input class="searchbar" type="text" name="q">
                            <a href="#"><img class="voice" src="images/Google_mic.svg" alt=""></a>
                            <a href="#"><img class="lens" src="images/Google_lens.svg" alt=""></a>
                        </div>
                        <div class="search-buttons">
                            <center>
                                <input class="searchbtn" type="submit" value="Google Search">
                                <a href="https://doodles.google/"><input type="submit" value="I'm Feeling Lucky"></a>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
